name: docker-deploy

on:
  workflow_dispatch: {}

env:
  REPO_NAME: ${{ github.repository_owner }}/angstrom
  IMAGE_NAME: ${{ github.repository_owner }}/angstrom
  CARGO_TERM_COLOR: always
  DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/angstrom
  DOCKER_USERNAME: ${{ github.actor }}

jobs:
  build:
    name: build and push
    runs-on: ubuntu-24.04
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'Build and push the git-sha-tagged angstrom image x86 sepolia'
            command: 'BUILD_PROFILE=maxperf FEATURES="jemalloc,testnet-sepolia"  docker buildx build --file ./Dockerfile . --provenance=false --tag $(DOCKER_IMAGE_NAME):$(1) --push'
          - name: 'Build and push the git-sha-tagged angstrom image x86 mainnet'
            command: 'BUILD_PROFILE=maxperf docker buildx build --file ./Dockerfile . --provenance=false --tag $(DOCKER_IMAGE_NAME):$(1) --push'
    steps:
      - uses: actions/checkout@v4
      - uses: rui314/setup-mold@v1
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Log in to Docker
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io --username ${DOCKER_USERNAME} --password-stdin
      - name: Build and push ${{ matrix.build.name }}
        run: ${{ matrix.build.command }}

